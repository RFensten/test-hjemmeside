backend:
  name: github
  repo: RFensten/test-hjemmeside
  branch: main

# Uncomment for local development
# local_backend: true

media_folder: "public"
public_folder: "/"

collections:
  - name: "projects"
    label: "Projekter"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    extension: "mdoc"
    format: "yaml-frontmatter"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Kort beskrivelse", name: "shortDescription", widget: "text"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Årstal", name: "year", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Fremhævet på forsiden", name: "highlight", widget: "boolean", default: false}
      - {label: "Detaljeret beskrivelse", name: "body", widget: "markdown", required: false}

  - name: "homepage"
    label: "Forside"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "src/content/homepage/homepage.mdoc"
        extension: "mdoc"
        format: "yaml-frontmatter"
        fields:
          - {label: "Velkomst Tag", name: "welcomeTag", widget: "string"}
          - {label: "Hero Titel", name: "heroTitle", widget: "string"}
          - {label: "Hero Undertitel", name: "heroSubtitle", widget: "text"}
          - {label: "Knap Tekst", name: "heroButtonText", widget: "string"}
          - {label: "Hero Billede", name: "heroImage", widget: "image"}
          - {label: "Ekstra indhold", name: "body", widget: "markdown", required: false}
